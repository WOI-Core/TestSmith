<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GraderSmith</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="dark-mode">
    <header>
        <div class="header-left">
            <h1 onclick="location.href='index.html'">GraderSmith</h1>
            <a href="toolsmith.html" class="toolsmith-link">ToolSmith</a>
            <a href="submission.html" class="toolsmith-link">Submissions</a>
            <a href="leaderboard.html" class="toolsmith-link">Leaderboard</a>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="auth-buttons"></div>
            <button id="darkmode-btn" title="Toggle dark mode">‚òÄÔ∏è</button>
        </div>
    </header>

    <main class="form-center">
        <div class="container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2 style="margin-bottom: 0.5rem;">Join GraderSmith</h2>
                <p style="color: var(--text-secondary); margin: 0;">Create your account and start coding</p>
            </div>
            
            <form id="signup-form" class="auth-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Choose a unique username" />
                </div>
                
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email address" />
                </div>
                
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a secure password" />
                </div>
                
                <button type="submit" class="btn btn-success">
                    <span>üöÄ</span>
                    Create Account
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Already have an account?</p>
                <a href="login.html" class="btn btn-primary" style="text-decoration: none;">
                    <span>üîê</span>
                    Sign In
                </a>
            </div>
        </div>
    </main>

    <script>
        // Dark mode functionality
        function initDarkMode() {
            const btn = document.getElementById('darkmode-btn');
            if (!btn) return;
            
            function setDarkMode(on) {
                if (on) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', '1');
                    btn.textContent = '‚òÄÔ∏è';
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', '0');
                    btn.textContent = 'üåô';
                }
            }
            
            btn.onclick = () => setDarkMode(!document.body.classList.contains('dark-mode'));
            setDarkMode(localStorage.getItem('darkMode') !== '0');
        }

        // Form validation
        function validateForm(username, email, password) {
            const errors = [];
            
            if (username.length < 3) {
                errors.push("Username must be at least 3 characters long");
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errors.push("Please enter a valid email address");
            }
            
            if (password.length < 6) {
                errors.push("Password must be at least 6 characters long");
            }
            
            return errors;
        }

        // Show error messages
        function showErrors(errors) {
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            if (errors.length === 0) return;
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                background: rgba(239, 68, 68, 0.1);
                border: 1px solid rgba(239, 68, 68, 0.2);
                color: var(--error-color);
                padding: 1rem;
                border-radius: 8px;
                margin-top: 1rem;
            `;
            
            errorDiv.innerHTML = `
                <div style="font-weight: 600; margin-bottom: 0.5rem;">Please fix the following errors:</div>
                <ul style="margin: 0; padding-left: 1.5rem;">
                    ${errors.map(error => `<li>${error}</li>`).join('')}
                </ul>
            `;
            
            document.querySelector('.auth-form').appendChild(errorDiv);
        }

        // Form submission
        document.getElementById("signup-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalContent = submitBtn.innerHTML;
            
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            
            // Validate form
            const errors = validateForm(username, email, password);
            if (errors.length > 0) {
                showErrors(errors);
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Creating account...';
            
            try {
                const res = await fetch('/api/signup', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password, role: 'user' })
                });
                
                const data = await res.json();
                
                if (res.ok && data.success) {
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userRole', data.role || 'user');
                    
                    // Success feedback
                    submitBtn.innerHTML = '<span>‚úÖ</span>Account Created!';
                    submitBtn.style.background = 'var(--success-color)';
                    
                    // Clear any existing errors
                    const existingError = document.querySelector('.error-message');
                    if (existingError) existingError.remove();
                    
                    setTimeout(() => {
                        location.href = "index.html";
                    }, 1000);
                } else {
                    throw new Error(data.error || "Signup failed");
                }
            } catch (error) {
                // Error feedback
                submitBtn.innerHTML = '<span>‚ùå</span>Signup Failed';
                submitBtn.style.background = 'var(--error-color)';
                
                showErrors([error.message]);
                
                // Reset button after delay
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalContent;
                    submitBtn.style.background = '';
                }, 2000);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initDarkMode();
        });
    </script>
</body>
</html>
